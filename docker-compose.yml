# Docker Compose untuk Warungin POS System
# Remove version (obsolete in Docker Compose v2+)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: warungin-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-warungin}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - warungin-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Tidak expose port ke host untuk security (hanya internal Docker network)
    # Database Storage: Configured for 200GB capacity

    # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: warungin-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - warungin-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-redis

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: warungin-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-warungin}?schema=public
      - NPM_CONFIG_CACHE=/tmp/.npm
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - MIDTRANS_MERCHANT_ID=${MIDTRANS_MERCHANT_ID}
      - MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
      - MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
      - MIDTRANS_IS_PRODUCTION=${MIDTRANS_IS_PRODUCTION:-false}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    networks:
      - warungin-network
    volumes:
      - ./logs:/app/logs
      - ./scripts/docker-startup.sh:/app/scripts/docker-startup.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # Set user to match docker group GID (989) for Docker socket access
    # UID 1001 = nodejs user, GID 989 = docker group
    user: "1001:989"
    # Security hardening removed for stability
    # read_only: true
    # tmpfs removed
    # Remove unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE # Required for binding to port 3000
      - CHOWN # Required for file ownership operations
      - SETGID # Required for group operations
      - SETUID # Required for user operations
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Frontend Service
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${FRONTEND_URL}/api
    container_name: warungin-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - warungin-network
    # Non-root user: nginx-user (UID 1002)
    user: "1002:1002"
    # Security hardening: Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m,mode=1777
      - /var/cache/nginx:noexec,nosuid,size=100m,mode=0755,uid=1002,gid=1002
      - /var/run:noexec,nosuid,size=10m,mode=0755,uid=1002,gid=1002
    # Remove unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: warungin-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started
    networks:
      - warungin-network
    # Non-root user: nginx (UID 101, GID 101) - default nginx:alpine user
    user: "101:101"
    # Security hardening: Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m,mode=1777
      - /var/cache/nginx:noexec,nosuid,size=200m,mode=0755,uid=101,gid=101
      - /var/run:noexec,nosuid,size=10m,mode=0755,uid=101,gid=101
      - /var/log/nginx:noexec,nosuid,size=50m,mode=0755,uid=101,gid=101
    # Remove unnecessary capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80 || curl -f http://localhost:80 || exit 0" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Loki Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: warungin-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki/local-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml -validation.allow-structured-metadata=false
    networks:
      - warungin-network
    # Healthcheck disabled due to distroless image limitations
    # healthcheck:
    #   test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

    # Promtail Log Shipper
  promtail:
    image: grafana/promtail:latest
    container_name: warungin-promtail
    restart: unless-stopped
    volumes:
      - ./observability/promtail/config.yaml:/etc/promtail/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - warungin-network
    depends_on:
      loki:
        condition: service_started
    # Healthcheck disabled
    # healthcheck:
    #   test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9080/ready || exit 1" ]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

    # Cloudflare Tunnel - untuk public access via Cloudflare
    # Setup: 
    # Tunnel: warungin-pos
    # Tunnel ID: bbf00287-7974-46ea-b0fa-095ba6973892
    # Domain: pos.faiznute.site
    # Created: 2026-01-21
    # Status: Active & Connected
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: warungin-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate --config /etc/cloudflared/config.yml run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
      - TUNNEL_TRANSPORT_PROTOCOL=tcp
    volumes:
      - ./tunnel-config.yml:/etc/cloudflared/config.yml:ro
    networks:
      - warungin-network
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
      grafana:
        condition: service_started
    # Healthcheck disabled to avoid false negatives
    # healthcheck:
    #   test: [ "CMD", "cloudflared", "tunnel", "info" ]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 60s
    profiles:
      - cloudflare
    # Note: 
    # - Service URL di Cloudflare Dashboard: http://nginx:80 (jika di Docker network)
    # - Atau: http://host.docker.internal:80 (jika perlu akses host)
    # - Atau: http://localhost:80 (jika cloudflared di host network - tidak recommended)
    # Aktifkan dengan: docker compose --profile cloudflare up -d cloudflared
    # Domain: pos.faiznute.site
    # Troubleshooting: Lihat CLOUDFLARE_TROUBLESHOOTING.md
    # Note: Changed depends_on to service_started instead of service_healthy untuk avoid dependency issues

    # Phase 30 - Prometheus Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: warungin-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - warungin-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Phase 30 - Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: warungin-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - ./monitoring/grafana:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    networks:
      - warungin-network
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Phase 30 - AlertManager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: warungin-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager:/etc/alertmanager
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - warungin-network
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  warungin-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
    # Using named volume - will automatically use debian13_postgres_data if exists
    # Database Storage: 200GB capacity allocated
    # Current usage: Check with: docker exec warungin-postgres du -sh /var/lib/postgresql/data
  redis_data:
    driver: local
  prometheus_data:
    driver: local
    # Prometheus time-series database
    # Usage: metrics storage, 15-day retention
  grafana_data:
    driver: local
    # Grafana dashboards, datasources, and plugins
  alertmanager_data:
    driver: local
    # AlertManager configuration and alert history
