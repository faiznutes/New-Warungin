# Docker Compose untuk Test Database
# Digunakan untuk testing dengan database terpisah

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: warungin-postgres-test
    restart: unless-stopped
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=warungin_test
    ports:
      - "5433:5432"  # Port berbeda dari production
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - warungin-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-test:
    image: redis:7-alpine
    container_name: warungin-redis-test
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"  # Port berbeda dari production
    volumes:
      - redis_test_data:/data
    networks:
      - warungin-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  warungin-test-network:
    driver: bridge

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local
