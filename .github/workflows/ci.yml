name: Warungin CI

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Backend Type Check
      run: npm run type-check:backend

    - name: Check Logic
      run: npm run check:logic

    - name: Check Events
      run: npm run check:events

    - name: Client Install
      run: |
        cd client
        npm ci

    - name: Client Type Check
      run: npm run type-check:frontend

    - name: Lint
      run: npm run lint
      continue-on-error: true

    - name: Backend Tests
      run: npm run test:unit

    # Disabled integration verification in CI for now as it requires DB
    # - name: Integration Tests
    #   run: npm run test:integration

  integration:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d testdb -h localhost" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do echo "Waiting for Postgres..."; sleep 1; done
      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/testdb?schema=public" >> $GITHUB_ENV
      - name: Prisma generate
        run: npx prisma generate
      - name: Apply database schema
        run: |
          npx prisma migrate deploy || npx prisma db push --accept-data-loss
      - name: Run integration tests
        run: npm run test:integration
