templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Main routing configuration
route:
  receiver: 'default'
  group_by: ['alertname', 'severity', 'phase', 'instance']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 0s
      repeat_interval: 5m
      
    # Warning alerts - batched notification
    - match:
        severity: warning
      receiver: 'warning'
      group_wait: 30s
      repeat_interval: 1h

