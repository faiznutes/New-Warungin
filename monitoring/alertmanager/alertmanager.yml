# Alertmanager Configuration
# Default configuration - notifications disabled
# See README.md for setup instructions

global:
  resolve_timeout: 5m

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  receiver: 'default'
  group_by: ['alertname', 'severity', 'cluster']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  routes:
    - match:
        severity: critical
      receiver: 'default'
      continue: true
      group_wait: 5s
      repeat_interval: 1h
      
    - match:
        severity: warning
      receiver: 'default'
      continue: false
      group_wait: 30s
      repeat_interval: 6h

receivers:
  - name: 'default'
    # Notifications disabled by default
    # Uncomment and configure in alertmanager.yml to enable:
    # - Email notifications (see README.md for SMTP setup)
    # - Slack notifications (see README.md for webhook setup)
    
    # Example email config (uncomment and configure):
    # email_configs:
    #   - to: 'admin@warungin.com'
    #     headers:
    #       Subject: '{{ .GroupLabels.alertname }} - Warungin Alert'
    #     html: '{{ template "email.default.html" . }}'
    
    # Example Slack config (uncomment and configure):
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
    #     channel: '#alerts'
    #     title: '{{ .GroupLabels.alertname }}'
    #     text: '{{ template "slack.default.text" . }}'
    #     send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['name', 'instance']
