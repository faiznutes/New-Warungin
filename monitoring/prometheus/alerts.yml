groups:
  - name: infrastructure_alerts
    interval: 30s
    rules:
      # CPU Usage Alert
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(container_cpu_usage_seconds_total{name=~"warungin-.*"}[5m])) * 100) < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "Container {{ $labels.name }} has CPU usage above 80% for more than 5 minutes"

      # Memory Usage Alert
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes{name=~"warungin-.*"} / container_spec_memory_limit_bytes{name=~"warungin-.*"}) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Container {{ $labels.name }} has memory usage above 80% for more than 5 minutes"

      # Disk Usage Alert
      - alert: HighDiskUsage
        expr: (node_filesystem_avail_bytes{mountpoint="/var"} / node_filesystem_size_bytes{mountpoint="/var"}) * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage on /var is above 80%"

      # Container Down Alert
      - alert: ContainerDown
        expr: up{job="docker"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Container is down"
          description: "Container {{ $labels.name }} has been down for more than 1 minute"

      # Backend Health Check Alert
      - alert: BackendUnhealthy
        expr: up{job="backend"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Backend service is unhealthy"
          description: "Backend service has been unhealthy for more than 2 minutes"

      # Database Connection Alert
      - alert: DatabaseConnectionHigh
        expr: pg_stat_database_numbackends{datname="warungin"} > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database has more than 80 active connections"

      # Response Time Alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="backend"}[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "P95 response time is above 500ms for more than 5 minutes"

      # Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="backend",status=~"5.."}[5m]) / rate(http_requests_total{job="backend"}[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 1% for more than 5 minutes"

