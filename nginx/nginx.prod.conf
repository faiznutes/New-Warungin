# WARUNGIN POS - PRODUCTION NGINX CONFIGURATION
# 
# Purpose: Reverse proxy, load balancing, and security hardening
# Handles: API routing, static files, rate limiting, SSL/TLS
# Severity: CRITICAL - Controls all traffic to production system

# Define upstream backends for load balancing
upstream warungin_api {
    # Load balancing with least connections
    least_conn;
    
    # API backend servers
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    
    # Backup server (optional blue-green deployment)
    # server 127.0.0.1:3001 backup;
    
    # Keep-alive connections
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_zone:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth_zone:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general_zone:10m rate=200r/m;

# Connection limit zones
limit_conn_zone $binary_remote_addr zone=addr:10m;
limit_conn addr 10;  # Max 10 concurrent connections per IP

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Allow Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS upstream
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name api.warungin.id;
    
    # Root for health check
    root /var/www/warungin/client/dist;
    
    # ============================================================================
    # SSL/TLS CONFIGURATION - Security Best Practices
    # ============================================================================
    
    # SSL Certificates (from Let's Encrypt or commercial CA)
    ssl_certificate /etc/ssl/certs/api.warungin.id.crt;
    ssl_certificate_key /etc/ssl/private/api.warungin.id.key;
    ssl_trusted_certificate /etc/ssl/certs/api.warungin.id.chain.crt;
    
    # SSL Protocols - Support modern clients only
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Cipher suite - Strong encryption
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    
    # SSL session settings
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP stapling - Verify certificate status
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ============================================================================
    # SECURITY HEADERS - Protection against common attacks
    # ============================================================================
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable XSS protection in older browsers
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Enforced HTTPS for all future requests
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Content Security Policy - Restrict resource loading
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'self';" always;
    
    # Referrer policy
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Permissions policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    
    # ============================================================================
    # COMPRESSION & PERFORMANCE
    # ============================================================================
    
    # Enable Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/atom+xml image/svg+xml text/x-js text/x-component 
               text/x-cross-domain-policy;
    gzip_min_length 1000;
    gzip_disable "msie6";
    
    # Buffering settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_max_temp_file_size 2048m;
    proxy_temp_file_write_size 32k;
    
    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # ============================================================================
    # LOGGING
    # ============================================================================
    
    # Custom logging format with transaction ID
    log_format main_extended '$remote_addr - $remote_user [$time_local] '
                             '"$request" $status $body_bytes_sent '
                             '"$http_referer" "$http_user_agent" '
                             '$request_time $upstream_response_time '
                             '"$http_x_forwarded_for" "$http_x_correlation_id"';
    
    access_log /var/log/nginx/api.warungin.id.access.log main_extended;
    error_log /var/log/nginx/api.warungin.id.error.log warn;
    
    # ============================================================================
    # API HEALTH CHECK ENDPOINT
    # ============================================================================
    
    location /api/health {
        access_log off;  # Don't log health checks to reduce noise
        
        proxy_pass http://warungin_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # ============================================================================
    # AUTHENTICATION ENDPOINTS - Strict rate limiting
    # ============================================================================
    
    location /api/auth {
        # Strict rate limiting for auth
        limit_req zone=auth_zone burst=2 nodelay;
        limit_req_status 429;
        
        # Auth-specific logging
        access_log /var/log/nginx/api.warungin.id.auth.log main_extended;
        
        proxy_pass http://warungin_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Authentication can be slower
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
    }
    
    # ============================================================================
    # API ENDPOINTS - General rate limiting
    # ============================================================================
    
    location /api/ {
        # General rate limiting
        limit_req zone=api_zone burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://warungin_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Correlation-ID $request_id;
        
        # Standard timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        
        # For file uploads (reports, exports)
        client_max_body_size 50m;
        
        # Upstream error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }
    
    # ============================================================================
    # STATIC FILE SERVING - Frontend application
    # ============================================================================
    
    location / {
        # Try files from dist directory
        try_files $uri $uri/ /index.html;
        
        # Cache busting - use query string for versioning
        # e.g., app-v1.js?v=abc123
        if ($request_filename ~* ^.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$) {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML files - no cache (always check for updates)
        if ($request_filename ~* ^.+\.html$) {
            expires -1;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }
        
        # Default cache for other assets
        unless ($request_method = HEAD) {
            expires 1h;
        }
    }
    
    # ============================================================================
    # DENY ACCESS TO SENSITIVE FILES
    # ============================================================================
    
    # Deny access to .env files
    location ~ /\.env {
        access_log off;
        log_not_found off;
        deny all;
        return 403;
    }
    
    # Deny access to .git directory
    location ~ /\.git {
        access_log off;
        log_not_found off;
        deny all;
        return 403;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        access_log off;
        log_not_found off;
        deny all;
        return 403;
    }
    
    # ============================================================================
    # METRICS & MONITORING ENDPOINTS (Protected)
    # ============================================================================
    
    location /metrics {
        # Restrict to internal IPs only
        allow 127.0.0.1;
        allow 10.0.0.0/8;      # Private network
        deny all;
        
        access_log off;
        
        proxy_pass http://127.0.0.1:9090;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # ============================================================================
    # ERROR PAGES - Custom error responses
    # ============================================================================
    
    error_page 404 =200 /index.html;
    error_page 500 502 503 504 /error.html;
    
    location = /error.html {
        internal;
        return 503;
    }
}

# ============================================================================
# MONITORING & STATS
# ============================================================================

# Nginx stub status (for monitoring - restrict access)
server {
    listen 8080;
    listen [::]:8080;
    server_name localhost;
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
    }
}
